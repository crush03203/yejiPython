<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let mesh1,mesh2,mesh3,mesh4,mesh5,mesh6,mesh7,mesh8,mesh9;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 300;
            	camera.position.y = 150;

				console.log(camera.position);

				scene = new THREE.Scene();
			
				
				//실린더
				const geometry = new THREE.CylinderGeometry( 50, 50, 10, 10); //형태
				//const material = new THREE.MeshBasicMaterial( {color: 0xff0000} ); //색
				
				mesh1 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0xff0000,
								wireframe : true
								})
				); 
				
				mesh2 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0xff7f00,
								wireframe : true
								})
				); 
				
				
				mesh3 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0xffff00,
								wireframe : true
								})
				); 
				
				mesh4 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0x008000,
								wireframe : true
								})
				); 
				
				mesh5 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0x00ACEE,
								wireframe : true
								})
				); 
				
				mesh6 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0x000080,
								wireframe : true
								})
				); 
				
				mesh7 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0x8B00FF,
								wireframe : true
								})
				); 
				
				mesh8 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0xffffff,
								wireframe : true
								})
				); 
				
				mesh9 = new THREE.Mesh( 
							geometry,
							new THREE.MeshBasicMaterial({
								color: 0x808080,
								wireframe : true
								})
				); 
				
				
				scene.add( mesh1 ); //추가 
				scene.add( mesh2 ); //추가 
				scene.add( mesh3 ); //추가
				scene.add( mesh4 ); //추가
				scene.add( mesh5 ); //추가
				scene.add( mesh6 ); //추가
				scene.add( mesh7 ); //추가
				scene.add( mesh8 ); //추가
				scene.add( mesh9 ); //추가
				
				mesh1.position.x = -150;
				mesh3.position.x = 150;
				
				mesh4.position.x = -150;
				mesh4.position.z = -150;
				
				mesh5.position.z = -150;
				
				mesh6.position.x = 150;
				mesh6.position.z = -150;
				
				mesh7.position.x = -150;
				mesh7.position.z = -350;
				
				mesh8.position.z = -350;
				
				mesh9.position.x = 150;
				mesh9.position.z = -350;


				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			var cnt = 0;
			function animate() {

				requestAnimationFrame( animate ); //계속 무한루프

				setTimeout(function(){
               mesh1.rotation.y += 0.08;   
               mesh1.position.y += 0.5;   
             },1000);

            setTimeout(function(){
               mesh2.rotation.y += 0.08;   
               mesh2.position.y += 0.5;   
             },2000);


            setTimeout(function(){
               mesh3.rotation.y += 0.08;   
               mesh3.position.y += 0.5;   
             },3000);

            setTimeout(function(){
               mesh4.rotation.y += 0.08;   
               mesh4.position.y += 0.5;   
             },4000);

            setTimeout(function(){
               mesh5.rotation.y += 0.08;   
               mesh5.position.y += 0.5;   
             },5000);


            setTimeout(function(){
               mesh6.rotation.y += 0.08;   
               mesh6.position.y += 0.5;   
             },6000);


            setTimeout(function(){
               mesh7.rotation.y += 0.08;   
               mesh7.position.y += 0.5;   
             },7000);


            setTimeout(function(){
               mesh8.rotation.y += 0.08;   
               mesh8.position.y += 0.5;   
             },8000);
            
            setTimeout(function(){
               mesh9.rotation.y += 0.08;   
               mesh9.position.y += 0.5;   
             },9000);


				//mesh.position.z +=1;
				//mesh.rotation.z += 0.005;
				//mesh.rotation.y += 0.01;

				renderer.render( scene, camera );
				console.log("cnt",cnt);
				cnt++

			}

		</script>

	</body>
</html>
