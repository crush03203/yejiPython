<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	mem_list

<table border='1px'>
	<tr>
		<td>아이디</td>
		<td>이름</td>
		<td>전화번호</td>
		<td>생년월일</td>
	</tr>
	{% for e in list %}  <!-- 받아온 list안에서 아이템들(e)을 뽑아서 출력 -->
	<tr>
		<td><a href="mem_detail?m_id={{e.m_id}}">{{e.m_id}}</a></td>
		<td>{{e.m_name}}</td>
		<td>{{e.tel}}</td>
		<td>{{e.ymd}}</td>
	</tr>
	{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()" />
</body>
</html>
